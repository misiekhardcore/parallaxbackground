<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Background</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="div1 parallax-window" data-parallax="scroll" data-speed="0.1" data-image-src="https://images.freeimages.com/images/large-previews/574/zebra-1196712.jpg">
        <h1>hello world</h1>
    </div>
    <div class="div2">
        <h1>hello world</h1>
    </div>
    <div class="div1 parallax-window" data-parallax="scroll" data-speed="-0.1" data-image-src="https://www.c2a-card.com/wp-content/uploads/2018/12/background-black-clouds-696680-768x512.jpg">
        <h1>hello world</h1>
    </div>
    <div class="div2">
        <h1>hello world</h1>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="parallax.min.js"></script>
</body>
</html>
